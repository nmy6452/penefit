<head>
    <script src="./Calculator.js"></script>
    <script src="./UiManager.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
    <div id="petFeedCal">
        <div class="cal_title">사료 급여량 계산기</div>
        <div class="cal_descript">아이에게 맞는 권장 급여량과 급수량을 페네핏이 알려드릴게요 :)</div>
        <div class="cal_image"><img src="./img/cal_img.png" alt="My Image" width="276px" height="252px"></div>
        <div class="cal_input_window">
            <table class="cal_input_tbl">
                <tbody>
                    <tr>
                        <th>
                            <label class="cal_input_title">사료급여방식</label>
                        </th>
                        <td>
                            <div class="cal_input_value">
                                <label><input type="radio" name="feed_type" onchange="feedTypeManage()" value="single"
                                        checked />페네밀만</label>
                                <label><input type="radio" name="feed_type" onchange="feedTypeManage()"
                                        value="mixed" />페네밀로 갈아타기</label>
                            </div>
                        </td>
                    </tr>
                    <tr class="extra_feed" style="display: none;">
                        <th>
                            <label for="extra_feed_kcal">타사료 칼로리 1Kg당</label>
                        </th>
                        <td>
                            <input id="extra_feed_kcal" value="3.1" type="number" />
                        </td>
                    </tr>
                    <tr class="extra_feed" style="display: none;">
                        <th>
                            <label for="extra_feed_amount">타사료 총중량</label>
                        </th>
                        <td>
                            <input id="extra_feed_amount" value="80" type="number" />
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label class="cal_input_title">페네밀</label>
                        </th>
                        <td>
                            <div class="cal_input_value" id="feed">
                                <button class="selectbox">
                                    <span>선택하세요</span>
                                    <img class="sel_arrow" src="./img/arrow1.svg" />
                                </button>
                                <ul class="listbox" id="listbox">
                                    <li><button class="list" data-val="feed1">페네밀 벨런스(100g)</button></li>
                                    <li><button class="list" data-val="feed2">페네밀 벨런스(500g)</button></li>
                                    <li><button class="list" data-val="feed3">페네밀 맛있는(100g)</button></li>
                                    <li><button class="list" data-val="feed4">페네밀 맛있는(500g)</button></li>
                                    <li><button class="list" data-val="feed5">페네밀 다이어트(100g)</button></li>
                                    <li><button class="list" data-val="feed6">페네밀 다이어트(500g)</button></li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label class="cal_input_title">나의 반려동물</label>
                        </th>
                        <td>
                            <div class="cal_input_value">
                                <label>
                                    <input type="radio" name="pet_type" onchange="petTypeManage()" value="dog" checked>
                                    <div class="pet_type_but">
                                        <div class="pet_type_but_tit">강아지</div>
                                        <img src="./img/pene.png" alt="My Image" width="50px" height="50px" />
                                        <img src="./img/SebSeb.png" alt="My Image" width="50px" height="50px" />
                                    </div>
                                    </input>
                                </label>
                                <label>
                                    <input type="radio" name="pet_type" onchange="petTypeManage()" value="cat">
                                    <div class="pet_type_but">
                                        <div class="pet_type_but_tit">고양이</div>
                                        <img src="./img/PT.png" alt="My Image" width="50px" height="50px" />
                                        <img src="./img/rockrock.png" alt="My Image" width="50px" height="50px" />
                                    </div>
                                    </input>
                                </label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label class="cal_input_title">활동지수</label>
                        </th>
                        <td>
                            <div class="cal_input_value" id="dog_activity_Index">
                                <button class="selectbox">
                                    <span>선택하세요</span>
                                    <img class="sel_arrow" src="./img/arrow1.svg" />
                                </button>
                                <ul class="listbox">
                                    <li><button class="list" data-val="BABY">4 개월 이하</button></li>
                                    <li><button class="list" data-val="TEENAGER">5개월 이상 12개월 미만</button></li>
                                    <li><button class="list" data-val="PREGNANT">임신</button></li>
                                    <li><button class="list" data-val="LACTATION">수유</button></li>
                                    <li><button class="list" data-val="OLD">노령</button></li>
                                    <li><button class="list" data-val="ELDERLY">고령</button></li>
                                    <li><button class="list" data-val="FAT">체중 감량이 필요한</button></li>
                                    <li><button class="list" data-val="CHUBBY">20% 비만 미만</button></li>
                                    <li><button class="list" data-val="UNNEUTERED">중성화수술을 받지 않은 성견</button></li>
                                    <li><button class="list" data-val="NEUTERED">중성화수술을 받은 성견</button></li>
                                    <li><button class="list" data-val="ATHLETIC">운동량이 많고 활발한 성견</button></li>
                                </ul>
                            </div>
                            <div class="cal_input_value" id="cat_activity_Index" style="display:none;">
                                <button class="selectbox">
                                    <span>선택하세요</span>
                                    <img class="sel_arrow" src="./img/arrow1.svg" />
                                </button>
                                <ul class="listbox">
                                    <li><button class="list" data-val="BABY">4 개월 이하</button></li>
                                    <li><button class="list" data-val="JUNIOR">5개월 이상 12개월 미만</button></li>
                                    <li><button class="list" data-val="PREGNANT">임신</button></li>
                                    <li><button class="list" data-val="LACTATION">수유</button></li>
                                    <li><button class="list" data-val="OLD">노령</button></li>
                                    <li><button class="list" data-val="ELDERLY">고령</button></li>
                                    <li><button class="list" data-val="FAT">체중 감량이 필요한</button></li>
                                    <li><button class="list" data-val="CHUBBY">20% 비만 미만</button></li>
                                    <li><button class="list" data-val="UNNEUTERED">중성화수술을 받지 않은 성묘</button></li>
                                    <li><button class="list" data-val="NEUTERED">중성화수술을 받은 성묘</button></li>
                                    <li><button class="list" data-val="ATHLETIC">운동량이 많고 활발한 성묘</button></li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label class="cal_input_title">체중</label>
                        </th>
                        <td>
                            <div class="cal_input_value">
                                <input id="weight" value="3.5" type="number" />
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div style="text-align: center;">
                <!-- 이모티콘 교체 -->
                <button class="cal_btn" onclick="makeResult()">계산하기🐾</button>
            </div>
        </div>
    </div>
    <div class="info_box" style="display: none;">
        <div class="info_box_wrap">
            <table>
                <tbody>
                    <tr>
                        <th>
                            <div>우리아이 기초 대사량</div>
                        </th>
                        <td>
                            <div id="basal_metabolic">계산값</div>
                        </td>
                        <td>
                            <div>Kcal</div>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <div>하루 섭취 권장 칼로리</div>
                        </th>
                        <td>
                            <div id="recommended_calories">계산값</div>
                        </td>
                        <td>
                            <div>Kcal</div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="add_info">
                <ul>
                    <li>주의사항 뭐시기 저시기</li>
                    <li>주의사항 뭐시기 저시기</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="info_box" style="display: none;">
        <div class="info_box_wrap">
            <table>
                <tbody>
                    <tr>
                        <th>
                            <div>페네밀 급여량</div>
                        </th>
                        <td>
                            <div id="penemill_amount">계산값</div>
                        </td>
                        <td>
                            <div>g</div>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <div>하루 수분 필요량</div>
                        </th>
                        <td>
                            <div id="water_needs">계산값</div>
                        </td>
                        <td>
                            <div>g</div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="add_info">
                <ul>
                    <li>권장 급여량은 OOO기준으로 계산된 참고용으로,
                        아이의 실제 현재 상태에 맞춰 조절하여 급여해주세요.</li>
                    <li>주의사항 뭐시기 저시기</li>
                </ul>
            </div>
        </div>
    </div>
</body>
